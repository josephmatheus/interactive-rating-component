<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Interactive Rating Component</title>
    <link rel="stylesheet" href="assets/styles/css/styles.css">
  </head>
  <body>
    <main>
      <section class="rating-container">
        <div class="rating-icon">
          <img src="assets/images/icon-star.svg" alt="icon-star">
        </div>
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <form>
          <label for="one">1</label>
          <input type="radio" name="rating" id="one" value="1">
          <label for="two">2</label>
          <input type="radio" name="rating" id="two" value="2">
          <label for="three">3</label>
          <input type="radio" name="rating" id="three" value="3">
          <label for="four">4</label>
          <input type="radio" name="rating" id="four" value="4">
          <label for="five">5</label>
          <input type="radio" name="rating" id="five" value="5">
        </form>
        <button type="submit" id="submitBtn">SUBMIT</button>
      </section>
      <section class="thanks-container hidden">
        <div class="thanks-image">
          <img src="assets/images/illustration-thank-you.svg" alt="thanks illustration">
        </div>
        <div class="res" id="res"></div>
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </section>
    </main>
  </body>
</html>
